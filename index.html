<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulário Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <main>
            <form id="my-form">

                <fieldset>
                    <legend>Informações pessoais</legend>
                    <div class="col2">
                        <div class="input-wrapper">
                            <label for="event-firstName">Nome</span></label>
                            <input type="text" id="event-firstName" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-lastName">Sobrenome</label>
                            <input type="text" id="event-lastName" required />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" required />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password" required minlength="6" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor" required />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Seus horários disponíveis</legend>
                        <fieldset>
                            <legend>Primeira mentoria</legend>
                            <div class="col3">
                                <div class="input-wrapper">
                                    <label for="event-firstDate">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-firstDate" required />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-firstStart">Das</label>
                                    <input type="time" id="event-firstStart" required />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-firstEnd">Até</label>
                                    <input type="time" id="event-firstEnd" required />
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Segunda mentoria</legend>
                            <div class="col3">
                                <div class="input-wrapper">
                                    <label for="event-secondDate">Data <span>(DD/MM/AAAA)</span></label>
                                    <input type="date" id="event-secondDate" />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-secondStart">Das</label>
                                    <input type="time" id="event-secondStart" />
                                </div>
                                <div class="input-wrapper">
                                    <label for="event-secondEnd">Até</label>
                                    <input type="time" id="event-secondEnd" />
                                </div>
                            </div>
                        </fieldset>
                </fieldset>

            </form>
        </main>
        <footer>
            <input form="my-form" type="submit" value="Salvar" />
        </footer>
    </div>
</body>
</html>
